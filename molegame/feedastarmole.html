<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Mole</title>
    <link href= "./feedastarmole.css" rel= "stylesheet" >
</head>
<body>
    <section class= "bg">
    <div class= "worm-box">
    <div class= "worm-container" style= "width: 5%">
        <img src= "./mole-game-images/worm.png" class= "worm" alt= "worm score meter">
    </div>
    </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-0">
                <img data-index="0" data-some-other-thing= "Hi!" src= "./mole-game-images/king-mole-hungry.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">    
            <div class= "hole" id= "hole-1">
                <img data-index="1" src= "./mole-game-images/king-mole-fed.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-2">
                <img data-index="2" src= "./mole-game-images/king-mole-leaving.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-3">
                <img data-index="3" src= "./mole-game-images/king-mole-sad.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-4">
                <img data-index="4" src= "./mole-game-images/mole-hungry.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-5">
                <img data-index="5" src= "./mole-game-images/mole-fed.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-6">
                <img data-index="6" src= "./mole-game-images/mole-leaving.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-7">
                <img data-index="7" src= "./mole-game-images/mole-sad.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
       <div class= "hole-container">
            <div class= "hole" id= "hole-8">
                <img data-index="8" src= "./mole-game-images/king-mole-hungry.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        <div class= "hole-container">
            <div class= "hole" id= "hole-9">
                <img data-index="9" src= "./mole-game-images/king-mole-hungry.png" alt= "mole-hungry" class= "mole">
            </div>
        </div>
        

    </section>

    <img src= "./mole-game-images/win.png" alt= "you won the game" class= "win hide">

<script src= "./feedastarmole.js"></script>
    
</body>
</html>
