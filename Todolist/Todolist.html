<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href= "./Todolist.css" rel= "stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
    <fieldset>
        <legend>Your to-do list now</legend>
        <label for= "taskName">Your Task Name</label>
        <input placeholder= "Write your task name correctly" id= "taskName" type= "text" name= "taskName">
        
        <label><input type= "checkbox" name= "work-done" value= "work-done" class= "checkbox" checked>Task completed</label>
        <p>(Uncheck if task not completed yet!)</p>
        
        <label for= "comments">Write something...</label>
        <textarea id= "comments" name= "comments" ></textarea>
        <button class= "upload">OK</button>

        <ul class= 'task-status'></ul>
    </fieldset>
</div>

    <script src= "./Todolist.js"></script>
</body>
</html>
